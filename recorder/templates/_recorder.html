    $(document).ready(function startRec() {
        var wave;
        rec = Recorder(
            {
                onProcess:function(buffers,powerLevel,bufferDuration,bufferSampleRate){
                    wave.input(rec.buffers[rec.buffers.length-1],powerLevel,bufferSampleRate);//input the record and show the wave
                }
            }
        );//Use the default configuration, mp3 format

        //Turn on the microphone and authorize resources
        rec.open(function () {
            // add wave 
            wave = Recorder.WaveView({elem:".recwave"}); //build wave
            //start recording
            rec.start();
        }, function (msg, isUserNotAllow) {
            //The user has refused permission or the browser does not support it
            alert((isUserNotAllow ? "User denied permission，" : "") + "not able to record:" + msg);
        });
    });

    $(document).ready(function pauseRec() {
        rec.pause();
    })

    $(document).ready(function resumeRec() {
        rec.resume();
    })

    $(document).ready(function stopRec() {
        rec.stop(function (blob, duration) {
            recFile = blob;
        })
    })

    $(document).ready(function playRec() {
        var audio
        //Stop recording and get the blob binary object of the recording file
        if(audio==null){
            audio = document.createElement("audio");
            audio.controls = true;
            document.body.appendChild(audio);
            audio.src = URL.createObjectURL(recFile);
            audio.play();
        }
        else{
            document.body.appendChild(audio);
            audio.src = URL.createObjectURL(recFile);
            audio.play();
        }
    });

    $(document).ready(function uploadRec() {
        //Stop recording and get the blob binary object of the recording file
        /*
        Blob file object, which can be read and fetched with FileReader
        ，Or use FormData upload, which in this case uploads the binary directly
        ，from normal application/x-www-form-urlencoded form upload
        */
        //var filename={{current_user.id}}+"_"+{{current_user.user_number}}+"_"+{{sUnit.id}}+"_"+{{task.id}}+"_"+{{question.id}}+".mp3";
        var form = new FormData();
        form.append("upfile", recFile, "record.mp3"); //Similar to ordinary form forms, files with upfile parameters, named recorder. Mp3, are received by the back-end
        //Upload directly with ajax
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/recorder");//This fake address can see the request data and format in the console network, and the result of the request is irrelevant
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                alert(xhr.status == 200 ? "upload successful" : "Test by opening the browser console, and then re-recording, you can see the upload request data and format in the network option card");
            }
        }
        xhr.send(form);
    })

    $(document).ready(function startTime() {
        if (!isCounting) {
            isCounting = true;
            timeoutId = setInterval(countTime, 1);        
        }
    })

    $(document).ready(function stopTime() {
        if (isCounting) {
            isCounting = false;
            clearTimeout(timeoutId); 
        }
    })

    $(document).ready(function countTime() {
        ms += 4;
        if (ms >= 1000) {
            secs += 1;
            ms = 0;
        }
        if (secs >= 60) {
            mins += 1;
            secs = 0;
        }
        if (mins == 5 && secs==0) {
                doOnClick();
        }
        document.getElementById("showTime").innerHTML = checkTime(mins) + " : " + checkTime(secs);
    })

    $(document).ready(function checkTime(time) {
        if (time < 10)
            time = "0" + time;

        return time;
    })

    let rec;

	let ms;
	let secs;
	let mins;

    let isCounting = false;
    
    $(document).ready(function resetTime() {
        ms = 0;
        secs = 0;
        mins = 0;

    })

    $(document).ready(function clearTime() {
        resetTime();
        document.getElementById("showTime").innerHTML = checkTime(mins) + " : " + checkTime(secs);
