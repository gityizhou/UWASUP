<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Language Tool</title>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Bootstrap 4 -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <link type="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <!-- our css stylesheet -->
        <link rel="stylesheet" href="../static/css/stylesheet.css" type="text/css">
        <!-- favicon icon -->
        <link rel='shortcut icon' type='image/x-icon' href='../static/image/favicon.ico' />
    </head>

    <body>
        <!-- FLASH MESSAGES modal -->
        <!-- open modal if flash messages are present -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    $(document).ready(function(){
                        $("#modal-flash-messages").modal("show");
                    });
                </script>
                <!-- code for modal window -->
                <div class="modal fade" id="modal-flash-messages">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- modal body -->
                            <div class="modal-body show">
                                {% for message in messages %}
                                    <div class="alert alert-info" role="alert">{{ message }}</div>
                                {% endfor %}
                            </div>
                            <!-- modal footer -->
                            <div class="modal-footer">
                                <button id="btn-btm-close-flash-messages-modal" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endwith %}
        <!-- end FLASH MESSAGES modal -->
    
        {% block content %}{% endblock %}
    </body>

</html>
