<script>
    var ms = 0;
    var secs = 0;
    var mins = 0;
    var hours = 0;
    var timeoutId;

    var isCounting = false;




    function startTime() {
        if (!isCounting) {
            isCounting = true;
            timeoutId = setInterval(countTime, 1);        
        }
    }

    function stopTime() {
        if (isCounting) {
            isCounting = false;
            clearTimeout(timeoutId); 
        }
    }

    function countTime() {

        ms += 4;
        if (ms >= 1000) {
            secs += 1;
            ms = 0;
        }
        if (secs >= 60) {
            mins += 1;
            secs = 0;
        }
        if (mins == 5 && secs==0) {
                doOnClick();
        }
        document.getElementById("showTime").innerHTML = checkTime(mins) + " : " + checkTime(secs);
    }

    function checkTime(time) {
        if (time < 10)
            time = "0" + time;

        return time;
    }

    function resetTime() {
        ms = 0;
        secs = 0;
        mins = 0;
        hours = 0;
    }

    function clearTime() {
        resetTime();
        document.getElementById("showTime").innerHTML = checkTime(mins) + " : " + checkTime(secs);
        if (!isCounting)
            document.getElementById("start").value = "Start timing";
    }
</script>
