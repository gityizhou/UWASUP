<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
<form action="" method="post">
    <p>
        {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <p>
        {{ form.remember_me() }}
        {{ form.remember_me.label }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
    <p>
        <a href="{{ url_for('register') }}">New User?</a>or
        <a href="">Forgot Password?</a>
    </p>
    <div>
        <a style="color: red">{{get_flashed_messages()[0]}}</a>
    </div>
</form>
</body>
</html>
